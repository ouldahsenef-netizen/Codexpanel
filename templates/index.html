    /* Glitch effect for headers */
    .glitch-text {
        position: relative;
        color: #00ff99;
        font-size: 32px;

    }

    .glitch-text::before,
    .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.8;
    }

    .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #f0f;
        animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #0ff;
        animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
        0% { clip: rect(0,9999px,0,0); }
        5% { clip: rect(0,9999px,5px,0); }
        10% { clip: rect(0,9999px,0,0); }
        15% { clip: rect(0,9999px,5px,0); }
        20% { clip: rect(0,9999px,0,0); }
        25% { clip: rect(0,9999px,5px,0); }
        30% { clip: rect(0,9999px,0,0); }
        100% { clip: rect(0,9999px,0,0); }
    }

    @keyframes glitchBottom {
        0% { clip: rect(5px,9999px,9999px,0); }
        5% { clip: rect(5px,9999px,9999px,0); }
        10% { clip: rect(5px,9999px,9999px,0); }
        15% { clip: rect(0,9999px,9999px,0); }
        20% { clip: rect(5px,9999px,9999px,0); }
        25% { clip: rect(0,9999px,9999px,0); }
        30% { clip: rect(5px,9999px,9999px,0); }
        100% { clip: rect(5px,9999px,9999px,0); }
    }

<!-- Inline panel JS (مصحح ومندمج مع Time API) -->
<script>
/* ======= Helper & State ======= */
function showStatusMessage(elementId, message, success = true) {
    const statusDiv = document.getElementById(elementId);
    if (!statusDiv) {
        console.warn('Missing status element:', elementId);
        return;
    }
    statusDiv.textContent = message;
    statusDiv.style.color = success ? "#3b82f6" : "#dc2626";
}

let registeredUIDs = window.registeredUIDs || {};
let nicknames = window.nicknames || {};

/* ======= UI Updaters ======= */
function updateNicknamesDisplay(nickObj) {
    if (!nickObj) return;
    for (const [key, nickname] of Object.entries(nickObj)) {
        const el = document.getElementById(`nick-${key}`);
        if (el) el.textContent = nickname || "(فارغ)";
    }
}

function updateUIDsDisplay() {
    const uidsListDiv = document.getElementById('uids-list');
    if (!uidsListDiv) return;
    uidsListDiv.innerHTML = '';

    for (const [accountId, uids] of Object.entries(registeredUIDs)) {
        let accountDiv = document.createElement('div');
        accountDiv.className = 'api-card';
        accountDiv.style.marginBottom = '12px';
        accountDiv.innerHTML = `<h3>الحساب ${accountId}:</h3>`;
        let ul = document.createElement('ul');

        if (!Array.isArray(uids) || uids.length === 0) {
            let p = document.createElement('p');
            p.textContent = 'لا يوجد أصدقاء مسجلين';
            accountDiv.appendChild(p);
            uidsListDiv.appendChild(accountDiv);
            continue;
        }

        uids.forEach(uid => {
            let li = document.createElement('li');
            li.textContent = uid;
            ul.appendChild(li);
        });

        accountDiv.appendChild(ul);
        uidsListDiv.appendChild(accountDiv);
    }
}

/* ======= Time API helper =======
   Uses the Time API you provided:
   https://time-bngx-0c2h.onrender.com/api/add_uid?uid=12345&time=3&type=days&permanent=false
*/
async function addUidTime(uid, days) {
    try {
        const base = 'https://time-bngx-0c2h.onrender.com/api/add_uid';
        const params = new URLSearchParams({
            uid: String(uid),
            time: String(days),
            type: 'days',
            permanent: 'false'
        });
        const url = `${base}?${params.toString()}`;
        const res = await fetch(url, { method: 'GET' });
        const text = await res.text();
        console.log('Time API response:', res.status, text.slice(0,1500));
        let data = {};
        try { data = JSON.parse(text || '{}'); } catch(e) { /* non-json ok */ }

        if (res.ok) {
            return { ok: true, data };
        } else {
            return { ok: false, message: data.message || `Time API failed with status ${res.status}` };
        }
    } catch (err) {
        console.error('addUidTime error', err);
        return { ok: false, message: err.message || String(err) };
    }
}

/* ======= Robust fetch helper ======= */
async function sendApiRequest(url, body = {}, method = 'POST', statusElementId = '', onSuccess = null) {
    try {
        const opts = {
            method: method,
            headers: { 'Content-Type': 'application/json' }
        };
        if (method.toUpperCase() === 'POST') opts.body = JSON.stringify(body);

        const res = await fetch(url, opts);

        // debug: نص الاستجابة الكامل (مقتطع)
        const text = await res.text();
        console.log(`API ${url} -> status: ${res.status}, redirected: ${res.redirected}`);
        console.log('Response text (truncated 1500 chars):', text.slice(0,1500));

        // إذا تم تحويل (redirected) أو المحتوى ليس JSON، على الأرجح تم إعادة صفحة تسجيل/كابتشا
        const contentType = res.headers.get('content-type') || '';
        if (res.redirected || !contentType.includes('application/json')) {
            const msg = res.redirected ? 'تم التحويل إلى صفحة تحقق/تسجيل. رجاءً قم بتجاوز الكابتشا وتسجيل الدخول.' : 'الاستجابة ليست JSON. تحقق من الجهة الخادمية.';
            if (statusElementId) showStatusMessage(statusElementId, msg, false);
            return;
        }

        const data = JSON.parse(text || '{}');

        if (res.ok) {
            if (statusElementId) showStatusMessage(statusElementId, data.message || "تمت العملية بنجاح", true);
            if (onSuccess) onSuccess(data);
        } else {
            if (statusElementId) showStatusMessage(statusElementId, data.message || `فشل العملية (حالة: ${res.status})`, false);
        }
    } catch (err) {
        console.error('sendApiRequest error:', err);
        if (statusElementId) showStatusMessage(statusElementId, 'فشل الطلب: ' + (err.message || err), false);
    }
}

/* ======= Actions ======= */
function autoUpdateName() {
    const botNum = document.getElementById('bot-select').value;
    const botName = document.getElementById('bot-name').value.trim();

    if (!botNum || !botName) {
        showStatusMessage('bot-name-status', 'يرجى اختيار رقم الحساب وادخال اسم البوت.', false);
        return;
    }

    sendApiRequest('/api/create_account',
        { account_id: botNum, nickname: botName },
        'POST',
        'bot-name-status',
        (data) => {
            if (data.nicknames) {
                nicknames = data.nicknames;
                updateNicknamesDisplay(nicknames);
            }
        }
    );
}

/* ======= DOM Ready Bindings ======= */
document.addEventListener('DOMContentLoaded', () => {
    // تهيئة من بيانات السيرفر
    if (nicknames) updateNicknamesDisplay(nicknames);
    if (registeredUIDs) { updateUIDsDisplay(); }

    // Create account button
    const createBtn = document.getElementById('verify-your-bot');
    if (createBtn) createBtn.addEventListener('click', autoUpdateName);

    // Add friend
    const addFriendBtn = document.getElementById('adding-friend');
    if (addFriendBtn) {
        addFriendBtn.addEventListener('click', async () => {
            const botNum = document.getElementById('bot-list-add').value;
            const friendUid = document.getElementById('user-id').value.trim();
            const friendDays = document.getElementById('friend-days').value.trim();

            if (!botNum || !friendUid || !friendDays || isNaN(friendDays) || Number(friendDays) < 1) {
                showStatusMessage('add-friend-status', 'يرجى إدخال البيانات بشكل صحيح.', false);
                return;
            }

            // أولاً نطلب من الباك-إند إضافة الصديق
            sendApiRequest('/api/add_friend',
                { account_id: botNum, friend_uid: friendUid, days: Number(friendDays) },
                'POST',
                'add-friend-status',
                async (data) => {
                    // لو نجح الإضافة على الباك-إند نربط الوقت عبر Time API
                    const timeResult = await addUidTime(friendUid, Number(friendDays));
                    if (timeResult.ok) {
                        showStatusMessage('add-friend-status', 'تمت إضافة الصديق وربط الوقت بنجاح.', true);
                    } else {
                        showStatusMessage('add-friend-status', `تمت إضافة الصديق لكن فشل ربط الوقت: ${timeResult.message}`, false);
                    }

                    // تحديث الواجهة (نحتفظ بالـ UID حتى لو فشل Time API)
                    if (!registeredUIDs[botNum]) registeredUIDs[botNum] = [];
                    if (!registeredUIDs[botNum].includes(friendUid)) registeredUIDs[botNum].push(friendUid);
                    updateUIDsDisplay();
                }
            );
        });
    }

    // Remove friend
    const removeFriendBtn = document.getElementById('remove-friend');
    if (removeFriendBtn) {
        removeFriendBtn.addEventListener('click', () => {
            const botNum = document.getElementById('bot-list-remove').value;
            const friendUid = document.getElementById('friend-player-id').value.trim();

            if (!botNum || !friendUid) {
                showStatusMessage('remove-friend-status', 'يرجى إدخال البيانات بشكل صحيح.', false);
                return;
            }

            sendApiRequest('/api/remove_friend',
                { account_id: botNum, friend_uid: friendUid },
                'POST',
                'remove-friend-status',
                (data) => {
                    if (registeredUIDs[botNum]) {
                        registeredUIDs[botNum] = registeredUIDs[botNum].filter(uid => uid !== friendUid);
                        updateUIDsDisplay();
                    }
                }
            );
        });
    }
});
</script>

<!-- Matrix script -->
<script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%'.split('');
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns).fill(1);
    });
</script>
