<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CODEX TEAM - Advanced Hacker Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background: #0d0d0d;
            color: #00ff99;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: #00ff99;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .section-title::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 2px;
        }

        .tool-section {
            padding: 30px 20px;
            background: rgba(0,0,0,0.7);
            margin: 20px 0;
            border-radius: 12px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #00ff99;
            background: #111;
            color: #00ff99;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg,#ff00ff,#00ffff);
            color: #000;
            cursor: pointer;
            font-weight: 600;
        }

        .status-message {
            color: #ff5555;
            font-weight: 500;
            margin-top: 5px;
        }

        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            gap: 20px;
        }

        .api-card {
            padding: 20px;
            border: 1px solid #00ff99;
            border-radius: 12px;
            background: rgba(0,0,0,0.6);
        }

        .api-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .api-header h3 {
            margin: 0;
            color: #00ff99;
        }

        /* Glitch effect for headers */
        .glitch-text {
            position: relative;
            color: #00ff99;
            font-size: 32px;
            font-weight: 700;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #f0f;
            animation: glitchTop 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #0ff;
            animation: glitchBottom 2s infinite linear alternate-reverse;
        }

        @keyframes glitchTop {
            0% { clip: rect(0,9999px,0,0); }
            5% { clip: rect(0,9999px,5px,0); }
            10% { clip: rect(0,9999px,0,0); }
            15% { clip: rect(0,9999px,5px,0); }
            20% { clip: rect(0,9999px,0,0); }
            25% { clip: rect(0,9999px,5px,0); }
            30% { clip: rect(0,9999px,0,0); }
            100% { clip: rect(0,9999px,0,0); }
        }

        @keyframes glitchBottom {
            0% { clip: rect(5px,9999px,9999px,0); }
            5% { clip: rect(5px,9999px,9999px,0); }
            10% { clip: rect(5px,9999px,9999px,0); }
            15% { clip: rect(0,9999px,9999px,0); }
            20% { clip: rect(5px,9999px,9999px,0); }
            25% { clip: rect(0,9999px,9999px,0); }
            30% { clip: rect(5px,9999px,9999px,0); }
            100% { clip: rect(5px,9999px,9999px,0); }
        }
    </style>
</head>
<body>

    <!-- Matrix Rain Background Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Example Matrix Rain Background
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%'.split('');
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</html>
